services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network
    restart: unless-stopped

  v15-rag:
    build:
      context: .
      dockerfile: Dockerfile
    image: v15-rag-framework:latest
    container_name: v15-rag
    ports:
      - "5001:5001"
    environment:
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    volumes:
      - ./feeds:/workspace/feeds:ro
      - ./dependencies:/workspace/dependencies:ro
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
